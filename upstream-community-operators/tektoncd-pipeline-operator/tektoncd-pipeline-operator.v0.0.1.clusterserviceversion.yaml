        spec:
          replicas: 1
          selector:
            matchLabels:
              name: tektoncd-pipeline-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: tektoncd-pipeline-operator
            spec:
              containers:
              - command:
                - tektoncd-pipeline-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: tektoncd-pipeline-operator
                image: quay.io/openshift-pipeline/nikthoma_tektoncd-pipeline-operator:v0.2.0-1
                imagePullPolicy: Always
                name: tektoncd-pipeline-operator
                resources: {}
              serviceAccountName: tektoncd-pipeline-operator
    strategy: deployment
  installModes:
